{% extends 'base_generic.html' %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Вход в систему</h2>

    
    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label-dark">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label-dark">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>

    <p class="mt-3">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
</div>
{% endblock %}
