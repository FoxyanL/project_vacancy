{% extends 'base_generic.html' %}

{% block content %}
<div class="container">
    <h2>Оцените работодателя</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="rating">Оцените работодателя:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="rating" value="1"> 1 - Очень плохо
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="rating" value="2"> 2 - Плохо
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="rating" value="3"> 3 - Средне
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="rating" value="4"> 4 - Хорошо
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="rating" value="5"> 5 - Отлично
        </div>
        <button type="submit" class="btn btn-primary mt-3">Отправить оценку</button>
    </form>
</div>
{% endblock %}
